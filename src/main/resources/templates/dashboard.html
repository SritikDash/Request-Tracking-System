                            <li>
                                <a class="dropdown-item" href="?language=en">English</a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="?language=de">German</a>

                            <li>
                                <a class="dropdown-item" href="?language=it">Italian</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="?language=ru">Russian</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a class="text-reset me-3" href="#">

                    <span th:text="${session.userName}"></span>

                </a>

    <div class="container mt-5 pt-5">
        <div class="row">

                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4 py-2">
                <a th:href="@{'/ViewDepts'}">
                    <div class="card text-dark selector h-100">

                        <div  class="card-body text-center">

    <div class="container">

            <div class="col-sm-4 py-2">
                <a th:href="@{'/MyTasks'}">

                            <h3 id="box5" th:text="#{box5.text}" class="card-title">CREATE REQUEST</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4 py-2">

                        <i class="fa fa-users try" aria-hidden="true"></i>
                        <div class="card-body text-center">
                            <h3 id="box6" th:text="#{box6.text}" class="card-title">VIEW USERS</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
