    <div class="container mt-3">
        <h1 class="text-center bg-light mb-3">Add Comments</h1>
		<form action="#" th:action="@{/saveComments}" th:object="${request}" method="post" autocomplete="off">
			
			<input type="hidden" name="" th:field="*{requestId}" readonly>
			
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstTitle">Request Title<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="" th:field="*{requestTitle}"  id="rqstTitle" placeholder="Request Title" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstDesc">Request Description<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="" id="rqstDesc" th:field="*{requestDescription}" placeholder="Request Description" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="deptSelect">Assigned To Dept<span class="text-danger">*</span></label>
                </div>
               
                <div class="col-md-9">
                    <!-- <select class="form-select" name="" th:field="*{requestDept}" id="deptSelect">
                    	<option value="0" selected disabled>-Select-</option>
                        <option th:each="id : ${deptIds}" th:text = "${id.value}" th:value="${id.key}"></option> 
                    </select> -->
                    	<input type="text" class="form-control" name="" th:field="*{requestDept}"  id="deptSelect" placeholder="Assigned To Dept" readonly>
                    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="userSelect">Assigned To User<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-9">
                    <!-- <select class="form-select" th:field="*{assignedTo}" name="" id="userSelect">
                        <option value="none" selected disabled>-Select-</option>
                        <option value="user1">user1</option>
                        <option value="user2">user2</option>
                        <option value="user3">user3</option>
                    </select> -->
                      <input type="text" class="form-control" name="" th:field="*{assignedTo.firstName}"  id="userSelect" placeholder="Assigned To User" readonly>
                    
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="rqstNum">Request Number</label>
                </div>
                <div class="col-md-4">
                    <input class="form-control" type="text" name="rqstNum" id="" th:field="*{requestNumber}" readonly>
                </div>
                <div class="col-md-2 text-center">
                    <label for="status">Status<span class="text-danger">*</span></label>
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="" id="status" th:field="*{initialStatus}"  placeholder="Comments">
                        <option value="none" selected disabled>-Select-</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                   </select>
                    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="comments">Comments</label>
                </div>
                <div class="col-md-9">
                    <!-- <input class="form-control" type="text" name="" id="comments" placeholder="Comments"> -->
                    <textarea class="form-control" name="" id="comments" th:field="*{initialComments}"  placeholder="Comments"></textarea>
                </div>
            </div>
            <div class="row text-center mb-3">
                <div class="col-md-6">
                    <button class="btn btn-success" id="btn-submit">Save</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </form>
        <div id="warning-msg"></div>
        <div class="text-center text-danger" th:text="${message}"></div>
    </div>
